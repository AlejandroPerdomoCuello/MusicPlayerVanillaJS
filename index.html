<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container"> <!--This will wrap everything converning music--> 
        <div class="music-info"> <!--This will hold the name of the song and the progress bar-->
            <h4 id="Title">Looking For Love</h4> <!--Here goes the title of the song-->
            <div class="progress-container"> <!--Here goes the progress bar-->
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/Ask - Looking For Love.mp3" id="audio"></audio> <!--This is the audio player-->

        <div class="img-container"> <!--Container of the image-->
            <img src="img/Ask - Looking For Love.jpg" alt="music-cover" id="cover"/>
        </divimg-container>

        <div class="navigation"> <!--Buttons to control the player-->
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
